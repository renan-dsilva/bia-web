<div class="app-login">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form">
                  <h1 style="text-align: center; margin-bottom: 16px;">
                    <a href="javascript:void()" class="simple-text">
                      <img src="./assets/img/logo-full.png">
                    </a>
                  </h1>
                  <p class="text-muted">Entre com seu email e senha</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input autocomplete="off" type="text" formControlName="email" class="form-control"
                      placeholder="E-Mail" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input autocomplete="off" type="password" formControlName="password" class="form-control"
                      placeholder="Senha" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="form.invalid" (click)="login()" type="button"
                        class="btn btn-primary px-4">Entrar</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Esqueceu sua senha?</button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </main>
</div>
