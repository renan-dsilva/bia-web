<div class="main-content">
    <div class="container-fluid">
        <h2>
            <i class="material-icons">location_on</i>
            Area
        </h2>
        <mat-divider></mat-divider>
        <br>

        <div class="row">
            <div class="col-md-12">
                <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-text card-header-icon">
                                    <div class="card-icon"><i class="material-icons">assignment</i></div>
                                    <h4 class="card-title">General Info</h4>
                                </div>

                                <div class="card-body">
                                    <br>
                                    <fieldset class="form-session">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input autocomplete="off" formControlName="name" matInput
                                                        placeholder="Name" type="text">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input autocomplete="off" formControlName="business_owner" matInput
                                                        placeholder="Business Owner" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field class="example-full-width">
                                                    <mat-label>Description</mat-label>
                                                    <textarea formControlName="desc" matInput
                                                        placeholder="Add some description about area"></textarea>
                                                </mat-form-field>
                                            </div>
                                        </div>

                                    </fieldset>

                                    <div class="clearfix"></div>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header card-header-text card-header-text">
                            <div class="card-text">
                                <h4 class="card-title">Actions</h4>
                            </div>
                        </div>

                        <div class="card-body">
                        </div>
                        <div class="card-footer">
                            <div class="col-md-4">
                                <button [disabled]="isBusy" mat-raised-button type="submit"
                                    class="btn btn-text pull-left">
                                    {{ buttonTitle }}
                                </button>

                                <button *ngIf="area" (click)="clearFormData()" style="margin-left: 8px;"
                                    mat-raised-button type="button" class="btn btn-text pull-left">
                                    New
                                </button>

                                <button *ngIf="area" (click)="delete(area)" style="margin-left: 8px;"
                                    [disabled]="isBusy" mat-raised-button type="button"
                                    class="btn btn-danger pull-left">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
