<div class="main-content">
    <div class="container-fluid">
        <h2>
            <i class="material-icons">memory</i>
            Application
        </h2>
        <mat-divider></mat-divider>
        <br>

        <div class="row">
            <div class="col-md-12">
                <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-text card-header-icon">
                                    <div class="card-icon"><i class="material-icons">assignment</i></div>
                                    <h4 class="card-title">General Info</h4>
                                </div>

                                <div class="card-body">
                                    <br>
                                    <fieldset class="form-session">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input autocomplete="off" formControlName="name" matInput
                                                        placeholder="Name" type="text">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input autocomplete="off" formControlName="vendor" matInput
                                                        placeholder="Vendor" type="text">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field class="example-full-width">
                                                    <mat-label>Description</mat-label>
                                                    <textarea formControlName="desc" matInput
                                                        placeholder="Add some description about area"></textarea>
                                                </mat-form-field>
                                            </div>
                                        </div>

                                    </fieldset>

                                    <div class="clearfix"></div>
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-text card-header-icon">
                                    <div class="card-icon"><i class="material-icons">link</i></div>
                                    <h4 class="card-title">Business Area and Processes</h4>
                                </div>
                                <div class="card-body">
                                    <br>
                                    <fieldset class="form-session">
                                        <div class="row">
                                            <div *ngIf="processes" class="col-md-4">
                                                <mat-form-field class="example-chip-list">
                                                    <mat-chip-list #chipList aria-label="Area List">
                                                        <mat-chip *ngFor="let area of areas" [selectable]="selectable"
                                                            [selected]="false" (click)="openAreaDetails(area)">
                                                            {{area.name}}
                                                        </mat-chip>
                                                        <input autocomplete="off"
                                                            placeholder="List of all related areas"
                                                            [matChipInputFor]="chipList"
                                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                            [matChipInputAddOnBlur]="addOnBlur"
                                                            (matChipInputTokenEnd)="add($event)">
                                                    </mat-chip-list>
                                                </mat-form-field>
                                            </div>
                                            <div *ngIf="processes" class="col-md-4">
                                                <mat-form-field class="example-chip-list">
                                                    <mat-chip-list #chipList aria-label="Process List">
                                                        <mat-chip *ngFor="let process of processes"
                                                            [selectable]="selectable" [selected]="false"
                                                            (click)="openProcessDetails(process)">
                                                            {{process.name}}
                                                        </mat-chip>
                                                        <input autocomplete="off"
                                                            placeholder="List of all related processes"
                                                            [matChipInputFor]="chipList"
                                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                            [matChipInputAddOnBlur]="addOnBlur"
                                                            (matChipInputTokenEnd)="add($event)">
                                                    </mat-chip-list>
                                                </mat-form-field>
                                            </div>
                                            <div *ngIf="support" class="col-md-4">
                                                <mat-form-field class="example-chip-list">
                                                    <mat-chip-list #chipList aria-label="Support List">
                                                        <mat-chip *ngFor="let item of support" [selectable]="selectable"
                                                            [selected]="false" (click)="openSupportDetails(item)">
                                                            {{item.name}}
                                                        </mat-chip>
                                                        <input autocomplete="off"
                                                            placeholder="List of all related support"
                                                            [matChipInputFor]="chipList"
                                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                            [matChipInputAddOnBlur]="addOnBlur"
                                                            (matChipInputTokenEnd)="add($event)">
                                                    </mat-chip-list>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-text card-header-icon">
                                    <div class="card-icon"><i class="material-icons">memory</i></div>
                                    <h4 class="card-title">System Integration</h4>
                                </div>
                                <div class="card-body">
                                    <br>
                                    <fieldset class="form-session">
                                        <div class="row">
                                            <div *ngIf="processes" class="col-md-12">
                                                <mat-form-field class="example-chip-list">
                                                    <mat-chip-list #chipList aria-label="Application List">
                                                        <mat-chip *ngFor="let application of applications"
                                                            [selectable]="selectable" [selected]="false"
                                                            (click)="openApplicationDetails(application)"
                                                            [ngStyle]="(application.name === 'Assist') ? {'background-color': 'red' , 'color': 'white'} : (application.name === 'Netx360') ? {'background-color': 'yellow' } :{}">
                                                            {{application.name}}
                                                        </mat-chip>
                                                        <input autocomplete="off"
                                                            placeholder="List of all related applications"
                                                            [matChipInputFor]="chipList"
                                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                            [matChipInputAddOnBlur]="addOnBlur"
                                                            (matChipInputTokenEnd)="add($event)">
                                                    </mat-chip-list>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
